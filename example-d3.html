<script type="module">

import {define} from "./_observablehq/client.c78d806f.js";
import {registerFile} from "./_observablehq/stdlib.831f6193.js";

registerFile("./data/miserables.json", {"name":"./data/miserables.json","mimeType":"application/json","path":"./_file/data/miserables.16400253.json","lastModified":1725211760617});

define({id: "6100ae97", inputs: ["FileAttachment"], outputs: ["d3","data"], body: async (FileAttachment) => {
const d3 = await import("./_npm/d3@7.9.0/7055d4c5.js");

const data = FileAttachment("./data/miserables.json").json();
//display(data);
return {d3,data};
}});

define({id: "00bde826", inputs: ["d3","data","display"], outputs: ["width","height","color","links","nodes","simulation","svg","link","node","ticked","drag"], body: (d3,data,display) => {
//const data = FileAttachment("./data/miserables.json").json();

const width = 640;
const height = 640;
const color = d3.scaleOrdinal(d3.schemeObservable10);

// Copy the data to protect against mutation by d3.forceSimulation.
const links = data.links.map((d) => Object.create(d));
const nodes = data.nodes.map((d) => Object.create(d));

const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id((d) => d.id))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2))
    .on("tick", ticked);

const svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", [0, 0, width, height])
    .attr("style", "max-width: 100%; height: auto;");

const link = svg.append("g")
    .attr("stroke", "var(--theme-foreground-faint)")
    .attr("stroke-opacity", 0.6)
  .selectAll("line")
  .data(links)
  .join("line")
    .attr("stroke-width", (d) => Math.sqrt(d.value));

const node = svg.append("g")
    .attr("stroke", "var(--theme-background)")
    .attr("stroke-width", 1.5)
  .selectAll("circle")
  .data(nodes)
  .join("circle")
    .attr("r", 5)
    .attr("fill", (d) => color(d.group))
    .call(drag(simulation));

node.append("title")
    .text((d) => d.id);

function ticked() {
  link
      .attr("x1", (d) => d.source.x)
      .attr("y1", (d) => d.source.y)
      .attr("x2", (d) => d.target.x)
      .attr("y2", (d) => d.target.y);

  node
      .attr("cx", (d) => d.x)
      .attr("cy", (d) => d.y);
}

display(svg.node());

function drag(simulation) {

  function dragstarted(event) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
  }

  function dragged(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
  }

  function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
  }

  return d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended);
}
return {width,height,color,links,nodes,simulation,svg,link,node,ticked,drag};
}});

</script>
